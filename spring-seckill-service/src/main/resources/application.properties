server.port=9600
spring.application.name=spring-seckill-service
eureka.instance.prefer-ip-address=true
#配置注册中心地址
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:8763/eureka/
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.metadata-map.instaceId=${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${server.port}}}

eureka.client.fetch-registry=true

mybatis.typeAliasesPackage=com.seckill.entity
mybatis.mapper-locations=classpath:com/seckill/mapper/*.xml

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/my_order?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

